{% extends 'users/base.html' %} {% block content %}
<div class="row h-100 justify-content-center align-items-center">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card my-5" style="background-color: rgba(221, 226, 106, 0.4)">
      <div class="card-body my-5">
        <div class="card-title font-weight-bold font-italic text-center">
          <h1 class="mb-5">SUNFLOWER</h1>
        </div>
        <form class="col-12" method="POST" action="">
          {% csrf_token %}
          <div class="form-group">
            <label for="inputUsername" class="font-weight-bold"
              ><span class="custom-text">Username</span></label
            >
            <input
              type="text"
              class="form-control border-3 rounded-pill"
              id="inputUsername"
              aria-describedby="userHelp"
              style="background-color: transparent"
              name="username"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="font-weight-bold"
              ><span class="custom-text">Password</span></label
            >
            <input
              type="password"
              class="form-control border-3 rounded-pill custom-placeholder"
              id="exampleInputPassword1"
              style="background-color: transparent"
              name="password"
            />
          </div>
          <div class="form-group text-center mb-0 mt-5">
            <button
              type="submit"
              class="btn border-3"
              style="background-color: transparent"
            >
              <span class="custom-text">Login</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
